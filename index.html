<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerJs</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Simple Timer</h1>
    <div class="timer-screen" id="timerDisplay">
        00:00
    </div>
    <div class="buttons">
        <button onclick="startTimer()" id="startTimer">
            Start
        </button>
        <button onclick="stopTimer()" id="stopTimer">
            Stop
        </button>
        <button onclick="resetTimer()" id="resetTimer">
            Reset
        </button>
    </div>
</body>
</html>
